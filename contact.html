<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Red+Hat+Text:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Contato - Rafaelly Lemos</title>
</head>
<body>
    <div class="contact">
        <div class="contact-box">
            <form autocomplete="off" action="sendmail.php" method="get">
                <label for="nome"></label>
                <input class="contact-input placeholder-color" type="text" id="nome" name="nome" placeholder="NOME"><br><br>
            
                <label for="email"></label>
                <input class="contact-input placeholder-color" type="email" id="email" name="email" placeholder="E-MAIL"><br><br>
                <p> Selecione a opção desejada:</p>
                <div class="text-box">
                    <div class="text">
                        <label for="orcamento">
                        <input id="orcamento" type="radio" name="opcao" value="orcamento" style="display: inline-block;"> Orçamento
                        </label><br>
                        <label for="info">
                        <input id="info" type="radio" name="opcao" value="info" style="display: inline-block;"> Informação
                        </label><br>

                        <label for="sugest">
                        <input id="sugest" type="radio" name="opcao" value="sugest" style="display: inline-block;"> Sugestão
                        </label><br><br>           
                    </div>
                <label for="contact-mensagem"></label>
                <textarea class="contact-input placeholder-color" id="contact-mensagem" name="mensagem" placeholder="MENSAGEM"></textarea><br><br>
            <div class="style-bt">
                <input class="contact-send-bt" type="submit" value="ENVIAR">
                <div class="square"></div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
