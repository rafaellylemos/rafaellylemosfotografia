<body>
    <div class="line"></div>
        <div class="contact">
            <div class="mytext">
                <p class="grateful">Gratidão</p>
                <p class="grat-text">Por você ter chegado até aqui e escolhido entrar em contato!
                    <br> 
                Agora me fala ai ao lado: 
                <br>
                Sobre o quê quer falar?</p>
            </div>

        <div class="contact-box">
            <form autocomplete="off" action="sendmail.php" method="get">
                <div class="line1">
                    <label for="nome"></label>
                    <input class="contact-input placeholder-color" type="text" id="nome" name="nome" placeholder="NOME"><br><br>
                
                    <label for="email"></label>
                    <input class="contact-input placeholder-color" type="email" id="email" name="email" placeholder="E-MAIL"><br><br>   
                </div>

                <div class="line2">
                    <label for="telefone"></label>
                    <input class="contact-input placeholder-color" type="tel" id="telefone" name="telefone" placeholder="TELEFONE"><br><br>

                    <label for="data"></label>
                    <input class="contact-input placeholder-color" type="text" id="data" name="data" placeholder="DATA DO EVENTO"><br><br>
                </div>

                <div class="line3">
                    <p> Selecione a opção desejada:</p>
                    <div class="text-box">
                        <div class="text">
                            <label for="orcamento">
                            <input id="orcamento" type="radio" name="opcao" value="orcamento" style="display: inline-block;"> Orçamento
                            </label><br>

                            <label for="info">
                            <input id="info" type="radio" name="opcao" value="info" style="display: inline-block;"> Informação
                            </label><br>

                            <label for="sugest">
                            <input id="sugest" type="radio" name="opcao" value="sugest" style="display: inline-block;"> Sugestão
                            </label><br><br>           
                    </div>
                </div>

                <div class="line4">
                    <label for="contact-mensagem"></label>
                    <textarea class="contact-input placeholder-color" id="contact-mensagem" name="mensagem" placeholder="MENSAGEM"></textarea><br><br>
                </div>

                <div class="style-bt" id="div-send-bt">
                    <div id="square"></div>
                    <input class="contact-send-bt" type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
    </div>
</body>
